<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="workboxApp">
<head>
    <meta charset="utf-8" />
    <title>WorkBox Shell</title>
    <base href="members"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author"/>
    <link rel="stylesheet" href="../assets/theme/theme.bundle.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="../assets/lib/angular-dashboard-framework/dist/angular-dashboard-framework.css" rel="stylesheet">
    <link href="../assets/lib/adf-widget-clock/dist/adf-widget-clock.min.css" rel="stylesheet">
</head>
<body>
  <!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->

<!-- BEGIN HEADER -->
	<div data-ng-include="'tpl/header.html'" class="page-header navbar navbar-fixed-top"></div>
	<!-- END HEADER -->
  <div class="clearfix"></div>

  <!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<div data-ng-include="'tpl/sidebar.html'" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->

		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- BEGIN ACTUAL CONTENT -->
				<div ui-view class="fade-in-up"></div>
				<!-- END ACTUAL CONTENT -->
			</div>
		</div>
		<!-- END CONTENT -->

		<!-- BEGIN QUICK SIDEBAR -->
		<a href="javascript:;" class="page-quick-sidebar-toggler"><i class="icon-close"></i></a>
		<div data-ng-include="'tpl/quick-sidebar.html'" class="page-quick-sidebar-wrapper"></div>
		<!-- END QUICK SIDEBAR -->
	</div>
	<!-- END CONTAINER -->

	<!-- BEGIN FOOTER -->
	<div data-ng-include="'tpl/footer.html'" class="page-footer">
	</div>
	<!-- END FOOTER -->


    <script src="../assets/theme/theme.bundle.js"></script>

    <script src="../assets/lib/Sortable/Sortable.js"></script>
    <script src="../assets/lib/angular-dashboard-framework/dist/angular-dashboard-framework.js"></script>
    <script src="../assets/lib/adf-structures-base/dist/adf-structures-base.js"></script>
    <script src="../assets/lib/adf-widget-clock/dist/adf-widget-clock.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/main/mainController.js"></script>
    <script src="app/main/main.js"></script>
    <script src="app/account/account.js"></script>
    <script src="app/account/controllers/loginController.js"></script>
    <script src="app/account/controllers/signupController.js"></script>
    <script src="app/shared/auth/services/authService.js"></script>
    <script src="app/shared/auth/services/userService.js"></script>
    <script src="app/shared/auth/services/tokenInterceptor.js"></script>

    <script src="app/widgets/box/BoxController.js"></script>
    <script src="app/widgets/box/boxDirective.js"></script>

    <script src="app/theme/directives.js"></script>

</html>
